<div class="flex flex-col lg:flex-row space-x-0 lg:space-x-4 mt-5">
  <div class="w-full lg:w-80 mb-4 lg:mb-0">
    <select
    #categorySelect
    class="block w-full lg:hidden p-2 border border-gray-300 rounded-md"
    (change)="onCategoryChange(categorySelect.value)"
  >
    <option value="">All</option>
    <option *ngFor="let category of categories()" [value]="category.id">
      {{ category.name }}
    </option>
  </select>
    <ul class="hidden lg:block">
      <li>
        <a routerLink="/" class="block py-2">All</a>
      </li>
      <li *ngFor="let category of categories()">
        <a routerLink="/" [queryParams]="{category_id: category.id}" class="block py-2">
          {{ category.name }}
        </a>
      </li>
    </ul>
  </div>
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
    <app-product
      *ngFor="let product of products()"
      [product]="product"
      (addToCart)="addToCart($event)"
    ></app-product>
  </div>
</div>
