<div
  class="fixed border-l top-0 right-0 z-50 w-full max-w-xs sm:max-w-md h-screen p-4 sm:p-6 overflow-y-auto transition-transform bg-white shadow-lg"
  [class.translate-x-full]="hideSideMenu()"
>
  <div class="flex justify-between items-center border-b pb-3 mb-3">
    <p class="text-lg sm:text-xl font-semibold">My Cart</p>
    <button (click)="toggleSideMenu()" class="text-gray-500 hover:text-red-500">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5 sm:w-6 sm:h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <div class="flex flex-col space-y-3 sm:space-y-4">
    <div
      class="flex justify-between items-center p-3 sm:p-4 bg-gray-100 rounded-lg"
      *ngFor="let product of cart()"
    >
      <div class="flex space-x-3 sm:space-x-4 items-center">
        <img
          class="h-10 w-10 sm:h-12 sm:w-12 object-cover rounded-md"
          [src]="product.images[0]"
          [alt]="product.title"
        />
        <div>
          <h3 class="text-sm sm:text-base font-medium text-gray-700">
            {{ product.title }}
          </h3>
          <button (click)="removeProduct(product.id)">x</button>
        </div>
      </div>
      <p class="text-sm sm:text-lg font-semibold text-gray-900">
        ${{ product.price }}
      </p>
    </div>
  </div>
  <div class="mt-4 sm:mt-6 border-t pt-3 sm:pt-4">
    <p class="text-base sm:text-xl font-semibold text-gray-700">
      Total: ${{ total() }}
    </p>
    <button
      class="mt-4 w-full py-2 sm:py-3 bg-blue-600 text-white text-sm sm:text-base font-medium rounded-lg hover:bg-blue-700 transition-colors"
    >
      Checkout
    </button>
  </div>
</div>
